    <script>
        $(function(){
            //获取元素
            var jd_banner = $('.jd_banner')
            var jd_bannerW=jd_banner.width();
            var jd_bannerImg=$('.jd_bannerImg')
            var jd_bannerIn=$('.jd_bannerIn')

            //元素首位和末尾
            var first = jd_bannerImg.find('li:nth-of-type(1)')

            var last = jd_bannerImg.find('li:nth-last-of-type(1)')
            
            //插入li
            jd_bannerImg.append(first.clone())
            last.clone().insertBefore(first)

            //设置样式偏移
            var count = jd_bannerImg.find('li').length
            jd_bannerImg.width(count*jd_bannerW)
            jd_bannerImg.find('li').width(jd_bannerW)
            jd_bannerImg.css({left:-jd_bannerW,display:'block'})
            //开始轮播
            var index =1
            var imgAnimate = function(){

                jd_bannerImg.animate({
                    left:-(index * jd_bannerW)
                    },500,'ease',function(){
                        if(index == count -1){
                            index = 1
                            jd_bannerImg.css({
                                left:-(index * jd_bannerW)
                            })

                        }else if(index ==0){
                            index == count-2
                            jd_bannerImg.css({
                                left:-(index * jd_bannerW)
                            })
                        }
                    })

            }
            //自动轮播\
            var timeid = setInterval(() => {
                index++
                imgAnimate()
            }, 2000);

            // 手动 轮播
            jd_bannerImg.on('swipeLeft',function(){
                console.log('aa')
                index ++
                imgAnimate()
            })
            jd_bannerImg.on('swipeRight',function(){
                console.log('bb')
                index --
                imgAnimate()
            })



        })
    
    
    </script>
